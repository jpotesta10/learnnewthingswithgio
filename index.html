<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Swap Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Skill Swap Platform</h1>
    </header>
    <main>
        <section id="offer-skill">
            <h2>Offer a Skill</h2>
            <form id="offer-skill-form">
                <input type="text" id="skill-offer" name="skill-offer" placeholder="Your skill...">
                <button type="button" onclick="offerSkill()">Offer Skill</button>
            </form>
        </section>
        <section id="learn-skill">
            <h2>Skills Available to Learn</h2>
            <ul id="skills-list">
                <!-- Skills will be listed here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Skill Swap Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
